<main>

  <div class="row">
    <div class="col-sm-4">
        <div *ngIf="users">
          <ul class="list-group users-list">
            <li class="list-group-item"
              *ngFor="let user of users" >
              {{ user.name }} ({{ user.username }})
            </li>
          </ul>
        </div>
    </div>

    <div class="col-sm-8">
      <div class="jumbotron">
        <h1 class="display-3">The Minimal Angular App</h1>
        <p class="lead">Our message is {{ message }}</p>
        <hr class="my-4">
    
        <p class="lead">
          <a class="btn btn-primary btn-lg" href="#" role="button">Lets Go</a>
        </p>
        </div>
    </div>
  </div>
  
</main>
